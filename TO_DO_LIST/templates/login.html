<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="{% static "css/login.css"%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Playfair+Display&family=Roboto+Condensed:wght@100&family=Roboto+Mono:wght@500&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, rgb(212, 43, 27), rgb(212, 254, 23)); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center" class=" col-xl-12 col-md-12 col-sm-6">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form method="post" action="">
        {% csrf_token %}
        <div class = "container" style="padding-left: 50px; padding-right: 50px; box-shadow: 0 10px 20px rgba(24, 201, 250, 0.1) ;">
            <h3>SIGN UP</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3" style="text-align: center;">
        <button type="submit" class="btn btn-success" value="send">Submit</button>
        </div>
        <div class="register" style="display: flex; justify-content: space-between;"> 
          <span>Already registered?</span>
          <a style="text-decoration: none;" href="{% url 'index1'%}">Login</a>
        </div>
        
        
      </form>
      </div>
</body>
</html>
