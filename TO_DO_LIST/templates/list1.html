<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Bungee+Spice&family=Oleo+Script+Swash+Caps&family=Tektur&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(255, 152, 0);" class=" col-xl-12 col-md-12 col-sm-6">
    <form method="post" action="">
        {% csrf_token %}
        <table align="center">
            <h2 align = "center" style="font-size: 50px;">Enter Task</h2>
            <div class="form">
            <tr>
                <td>Task:</td>
                <td><input type="text"  name="task" placeholder="Enter your task"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Priority:</td>
                <td>
                    <select  name="priority" id="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option></td>
            </tr>
            </div>
        </table><br>
        <div class="submit">
        <input type="submit" value="Send" class="btn btn-primary">
        </div>
    </form>
    
    
    <br><br>
    <div class="tasks">
        <a href="{% url 'index2' %}" style="text-decoration: none; color: black; font-family: 'Tektur', sans-serif; font-size: 25px;">View Tasks</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
